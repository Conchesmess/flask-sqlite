{% extends "base.html" %}

{% block body %}
    <div class="container">
        <h1>Form Page Title</h1>
        {% for field in form.errors %}
            {% for error in form.errors[field] %}
                <div class="alert alert-error">
                    <strong>Error!</strong>{{field}}: {{error}}
                </div>
            {% endfor %}
        {% endfor %}
        <form method=post>
            {{ form.hidden_tag() }}
            {{ form.title() }} <br>
            {{ form.content() }} <br>
            {{ form.submit() }}
        </form>
        
    </div>
{% endblock %}
