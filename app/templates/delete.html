    <!DOCTYPE html>
    <html>
    <head>
        <title>Confirm Delete</title>
        <style>
            body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; }
            .confirm-box { border: 2px solid #dc3545; border-radius: 8px; padding: 20px; background: #f8f9fa; }
            .warning { color: #dc3545; font-weight: bold; margin-bottom: 15px; }
            .item-info { background: white; padding: 15px; border-radius: 4px; margin: 15px 0; }
            .buttons { margin-top: 20px; }
            .btn { padding: 10px 20px; margin: 0 10px; border: none; border-radius: 4px; cursor: pointer; }
            .btn-danger { background: #dc3545; color: white; }
            .btn-secondary { background: #6c757d; color: white; }
            .btn:hover { opacity: 0.8; }
        </style>
    </head>
    <body>
        <div class="confirm-box">
            <div class="warning">⚠️ Confirm Delete</div>
            <p>Are you sure you want to delete this item?</p>
            <div class="item-info">
                <strong>{{ display_name }}</strong>
            </div>
            <p><strong>This action cannot be undone.</strong></p>
            
            <div class="buttons">
                <form method="POST" action="{{ current_url }}" style="display: inline;">
                    <input type="hidden" name="confirm_delete" value="true">
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                </form>
                <a href="{{ cancel_url }}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </body>
    </html>
